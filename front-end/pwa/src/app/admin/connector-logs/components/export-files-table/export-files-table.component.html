<!-- Show activity-level error if present -->
<div *ngIf="activityErrorMessage" class="alert alert-danger error-font-size mb-2">
    <strong>Error:</strong>
    <span class="ms-2">{{ activityErrorMessage }}</span>
</div>

<table class="table table-sm table-bordered mb-0">
    <thead class="table-light">
        <tr>
            <th>File Name</th>
            <th>Size</th>
            <th>Modified</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let file of files">
            <td>{{ getFileName(file) }}</td>
            <td>{{ getFileSize(file) }}</td>
            <td>{{ getFileModifiedDate(file) }}</td>
            <td>
                <span class="badge bg-success">Exported</span>
            </td>
        </tr>
        <tr *ngIf="files.length === 0 && !activityErrorMessage">
            <td colspan="4" class="text-center text-muted">No files exported</td>
        </tr>
    </tbody>
</table>
