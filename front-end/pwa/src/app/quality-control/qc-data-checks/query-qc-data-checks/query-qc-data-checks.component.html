<div class="card border-0">
    <div class="card-header mb-2 px-1 fw-bold">
        <app-toggle-chevron [(open)]="displayFilterControls">Filter</app-toggle-chevron>
    </div>
    <div *ngIf="displayFilterControls" class="card-body p-0">
        <div>
            <app-query-selection #querySelection [parentComponentName]="componentName" [displayFilterHeader]="false"
                (queryClick)="onQueryClick($event)" />
        </div>
    </div>
</div>
