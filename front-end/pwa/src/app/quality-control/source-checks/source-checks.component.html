<div class="card border-0">
    <div class="card-body px-0">
        <div class="card-title fw-bold d-flex justify-content-between">
            Observations from Different Sources
        </div>

        <div class="card border-0">
            <app-query-selection [displaySourceSelector]="false" [parentComponentName]="componentName"
                [includeDeletedData]="false" [enableQueryButton]="enableQueryButton"
                (queryClick)="onQueryClick($event)" />

            <div class="card border-0 p-0 mt-2">
                <div class="card-header d-flex justify-content-between px-0 py-1 align-items-center">
                    <div class="fw-bold ms-1">Showing Entries</div>
                    <div *ngIf="pageInputDefinition.totalRowCount">
                        <app-page-input [pageInputDefinition]="pageInputDefinition"
                            (pageInputDefinitionChange)="loadData()" />
                    </div>
                </div>

                <div class="card-body px-0 ">
                    <div class="app-table-container" style="height: 80vh;">
                        <table class="table table-hover table-sm">
                            <thead>
                                <tr>
                                    <th style="width: 2%;"></th>
                                    <th>#</th>
                                    <th>Station</th>
                                    <th>Element</th>
                                    <th>Level</th>
                                    <th>Date Time</th>
                                    <th>Interval</th>
                                    <th>Duplicates</th>
                                </tr>
                            </thead>
                            <tbody class="table-group-divider overflow-y-scroll">
                                <tr *ngFor="let dupEntry of duplicateEntries; let i = index;"
                                    (click)="onEditDuplicate(dupEntry)" class="app-cursor-pointer">
                                    <td><i class="bi bi-arrow-right-short"></i></td>
                                    <td>{{i + 1}}</td>
                                    <td>{{ dupEntry.stationName }}</td>
                                    <td>{{ dupEntry.elementAbbrv}}</td>
                                    <td>{{ dupEntry.level }}</td>
                                    <td>{{ dupEntry.formattedDatetime}}</td>
                                    <td>{{ dupEntry.intervalName}}</td>
                                    <td>{{ dupEntry.duplicates}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>


            </div>

        </div>

    </div>

</div>
