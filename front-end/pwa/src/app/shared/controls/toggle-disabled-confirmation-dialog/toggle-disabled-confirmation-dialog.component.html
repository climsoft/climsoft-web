<app-dialog [(open)]="open" [title]="dialogTitle" [okButtonLabel]="okButtonLabel"
    [displayDeleteOption]="false" (okClick)="onToggleConfirm()">
    <div>
        <p>{{ confirmMessage }}</p>
        <div *ngIf="!isCurrentlyDisabled" class="alert alert-warning">
            <i class="bi bi-info-circle me-1"></i>
            <strong>Note:</strong> Disabling this {{ itemType }} will stop its {{ operationType }} operations.
        </div>
        <div *ngIf="isCurrentlyDisabled" class="alert alert-info">
            <i class="bi bi-info-circle me-1"></i>
            <strong>Note:</strong> Enabling this {{ itemType }} will resume its {{ operationType }} operations.
        </div>
    </div>
</app-dialog>
