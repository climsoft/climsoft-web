<table [class.table-hover]="clickable" class="table table-striped table-sm">
    <thead>
        <tr>
            <th *ngIf="clickable" style="width: 2%;"></th>
            <th *ngFor="let col of columnsData" scope="col">{{ col.name }}</th>
        </tr>
    </thead>
    <tbody class="table-group-divider">
        <tr *ngFor="let row of rowsData" (click)="onRowDataClicked(row)">
            <td *ngIf="clickable" class="cursor-pointer"><i class="bi bi-arrow-right-short"></i></td>
            <td *ngFor="let col of columnsData">{{ getRowDataItem(row, col.id) }}</td>
        </tr>
    </tbody>
</table>
