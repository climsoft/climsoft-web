<div class="card border-0">
  <div class="card-header d-flex justify-content-end align-items-center px-1 py-0">
    <div class="d-flex align-items-center">
      <div>
        <app-drop-down-button [buttonText]="'Add'" [dropDownItems]="['Form', 'Import']"
          (dropDownOptionClick)="onOptionsClicked($event)" [offSetRight]="false" />
      </div>
      <div class="ms-2">
        <app-drop-down-button [buttonText]="'Options'" [dropDownItems]="['Delete All']"
          (dropDownOptionClick)="onOptionsClicked($event)" [offSetRight]="true" />
      </div>
      <div *ngIf="sources" class="d-flex mx-2">
        [{{ sources.length | number:'1.0-0' }}]
      </div>
    </div>
  </div>

  <div class="card-body px-0">
    <div class="app-table-container" style="height: 80vh;">
      <table class="table table-hover table-sm">
        <colgroup>
          <col style="width: 2%;" />
          <col style="width: 20%;" />
          <col style="width: 10%;" />
          <col style="width: 44%;" />
          <col style="width: 12%;" />
          <col style="width: 12%;" />
        </colgroup>
        <thead>
          <tr>
            <th></th>
            <th>Name</th>
            <th>Type</th>
            <th>Description</th>
            <th>Stations</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          <tr class="app-cursor-pointer" *ngFor="let source of sources"
            [class.source-disabled]="source.disabled"
            (click)="onEditSource(source)">
            <td><i class="bi bi-arrow-right-short"></i></td>
            <td>{{ source.name }}</td>
            <td>
              <span class="badge" [ngClass]="{
                'bg-primary': source.sourceType === 'form',
                'bg-info': source.sourceType === 'import'
              }">
                {{ source.sourceTypeName }}
              </span>
            </td>
            <td>{{ source.description }}</td>
            <td>
              <button *ngIf="source.sourceType === 'form'"
                type="button"
                class="btn btn-outline-secondary btn-sm position-relative"
                (click)="onAssignStationsClicked(source, $event)"
                title="Allocate/Deallocate Stations">
                <i class="bi bi-building"></i>
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-secondary">
                  {{ source.assignedStations }}
                </span>
              </button>
            </td>
            <td>
              <div class="d-flex gap-2">
                <button type="button" class="btn btn-sm"
                  [ngClass]="source.disabled ? 'btn-outline-success' : 'btn-outline-warning'"
                  [title]="source.disabled ? 'Enable source' : 'Disable source'"
                  (click)="onToggleDisabledClick(source, $event)">
                  <i class="bi" [ngClass]="source.disabled ? 'bi-play-circle' : 'bi-pause-circle'"></i>
                </button>
                <button type="button" class="btn btn-sm btn-outline-danger" title="Delete source"
                  (click)="onDeleteClick(source, $event)">
                  <i class="bi bi-trash"></i>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <app-stations-search-dialog #appSearchAssignedStations (searchedIdsChange)="onAssignFormToStationsInput($event)" />
  </div>

  <!-- Delete Confirmation Dialog -->
  <app-delete-confirmation-dialog #dlgDeleteConfirm [itemName]="selectedSource?.name || ''"
    [itemType]="'source specification'" (deleteConfirmed)="onDeleteConfirm()" />

  <!-- Enable/Disable Confirmation Dialog -->
  <app-toggle-disabled-confirmation-dialog #dlgToggleDisabled [itemName]="selectedSource?.name || ''"
    [itemType]="'source specification'" [isCurrentlyDisabled]="selectedSource?.disabled || false"
    [operationType]="selectedSource?.sourceTypeName || ''"
    [schedule]="''" (toggleConfirmed)="onToggleDisabledConfirm()" />
</div>
