<div>
    <!-- No file uploaded -->
    <div *ngIf="!hasFile && !loading" class="text-center text-muted py-5">
        <i class="bi bi-file-earmark-arrow-up" style="font-size: 2rem;"></i>
        <div class="mt-2">{{ noFileMessage }}</div>
    </div>

    <!-- Loading spinner -->
    <div *ngIf="loading" class="text-center py-5">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="mt-2 text-muted">Processing preview...</div>
    </div>

    <!-- Errors -->
    <div *ngIf="error" class="alert alert-danger py-2 mb-2" role="alert">
        <strong>Error:</strong> {{ error.message }}
        <div *ngIf="error.detail" class="small text-muted mt-1">
            {{ error.detail }}
        </div>
    </div>

    <!-- Warnings -->
    <div *ngFor="let warn of warnings" class="alert alert-warning py-2 mb-2" role="alert">
        {{ warn.message }}
        <span *ngIf="warn.affectedRowCount" class="badge bg-warning text-dark ms-1">
            {{ warn.affectedRowCount }}
            row(s)
        </span>
    </div>

    <!-- Preview table -->
    <div *ngIf="hasFile && !loading && columns.length > 0">
        <div class="mb-2 small text-muted d-flex justify-content-between align-items-center">
            <div>
                {{ title }}
            </div>
            <div>
                Showing {{ rows.length }} of {{ totalRowCount }} row(s)
                <span *ngIf="rowsDropped > 0" class="text-warning ms-2">
                    ({{ rowsDropped }} row(s) removed)
                </span>
            </div>
        </div>

        <div class="app-table-container" [style.height]="height">
            <table class="table table-sm table-striped table-bordered mb-0">
                <thead class="table-light">
                    <tr>
                        <th *ngFor="let col of columns; let i = index" class="text-nowrap small">
                            {{ col }}
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let row of rows">
                        <td *ngFor="let cell of row" class="text-nowrap small">
                            {{ cell }}
                        </td>
                    </tr>
                    <tr *ngIf="rows.length === 0">
                        <td [attr.colspan]="columns.length" class="text-center text-muted">
                            No data rows
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
