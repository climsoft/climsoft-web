<div class="card border-0">
    <div class="card-body px-0">
        <!--form name -->
        <div class="mb-3">
            <app-text-input [label]="'Name'" [(value)]="formName" />
        </div>
        <!--------->

        <!--form description -->
        <div class="mb-3">
            <app-text-input [label]="'Description'" [(value)]="formDescription" />
        </div>
        <!--------->

        <!--entry selectors-->
        <div class="mb-3">
            <app-selector-multiple-input [label]="'Extra Selectors'" [errorMessage]="selectorsErrorMessage"
                [options]="possibleSelectors" [selectedOptions]="selectedSelectors"
                (selectedOptionsChange)="onSelectorsSelected($event)" />
        </div>
        <!--------->

        <!--entry fields-->
        <div class="mb-3">
            <app-selector-multiple-input [label]="'Fields'" [errorMessage]="fieldsErrorMessage"
                [options]="possibleFields" [selectedOptions]="selectedFields"
                (selectedOptionsChange)="onFieldsSelected($event)" />
        </div>
        <!--------->

        <!--layout -->
        <div class="mb-3">
            <app-text-input [label]="'Layout'" [disabled]="true" [value]="selectedLayout" />
        </div>
        <!--------->

        <!--elements-->
        <div class="mb-3">
            <app-element-multiple-input [errorMessage]="elementsErrorMessage" [(selectedIds)]="selectedElementIds" />
        </div>
        <!--------->

        <!--period-->
        <div class="mb-3">
            <app-period-single-input [includeOnlyIds]="[60, 180, 360, 720, 1440]" [selectedId]="selectedPeriodId"
                (selectedIdChange)="onPeriodSelected($event)" />
        </div>
        <!--------->

        <!--hours-->
        <div class="mb-3">
            <app-hour-multiple-input [label]="'Hour(s)'" [errorMessage]="hoursErrorMessage"
                [selectedIds]="selectedHourIds" (selectedIdsChange)="onHoursSelected($event)" />
        </div>
        <!--------->

        <!--TODO change this to UTC time difference-->
        <div class="mb-3">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="utc" [(ngModel)]="convertDateTimeToUTC">
                <label class="form-check-label" for="utc">Convert Date Time To UTC </label>
            </div>
        </div>
        <!--------->

        <!--Limits-->
        <div class="mb-3">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="limits" [(ngModel)]="enforceLimitCheck">
                <label class="form-check-label" for="limits">Enforce Limit Checks</label>
            </div>
        </div>
        <!--------->

        <!--Total-->
        <div class="mb-3">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="validateTotal"
                    [(ngModel)]="validateTotal" />
                <label class="form-check-label" for="validateTotal">Validate Total </label>
            </div>
        </div>
        <!--------->

        <!-- todo. link the error to individual controls and possibly use bootstrap alert component-->
        <div class="mb-3" style="color: red;">
            {{ errorMessage }}
        </div>

    </div>
    
    <div class="card-footer bg-transparent d-flex justify-content-end px-0">
        <button type="button" class="me-1 btn btn-sm btn-outline-primary" (click)="onSave()">
            Save
        </button>
        <button *ngIf="viewSource && sourceId > 0" type="button" class="me-1 btn btn-sm btn-outline-danger"
            (click)="onDelete()">
            Delete
        </button>
        <button type="button" class="btn btn-sm btn-outline-secondary" (click)="onCancel()">
            Cancel
        </button>
    </div>
    
</div>
