<app-dialog [(open)]="open" [title]="title" [okButtonLabel]="'Save'" [closeOnOkClick]="false" (okClick)="onOkClick()"
    (cancelClick)="onCancelClick()">
    <div *ngIf="station && open">
        <div>
            <app-text-input [label]="'Id'" [(value)]="station.id" />
        </div>

        <hr />

        <div>
            <app-text-input [label]="'Name'" [(value)]="station.name" />
        </div>

        <hr />

        <div>
            <app-text-input [label]="'Description'" [(value)]="station.description" />
        </div>

        <hr />

        <div>
            <div class="d-flex justify-content-between">
                <div>Location</div>
                <div>
                    <button type="button" class="btn btn-sm btn-outline-secondary " (click)="requestLocation()">
                        <i class="bi bi-geo-alt"></i>
                    </button>
                </div>
            </div>
            <div class="d-flex mt-2">
                <div>
                    <app-number-input [label]="'Latitude'" [(value)]="station.latitude" />
                </div>
                <div class="ms-2">
                    <app-number-input [label]="'Longitude'" [(value)]="station.longitude" />
                </div>
            </div>
        </div>

        <hr />

        <div>
            <app-number-input [label]="'Elevation'" [(value)]="station.elevation" />
        </div>

        <hr />

        <div>
            <app-station-obs-method-single-input [label]="'Observation Method'"
                [selectedId]="station.stationObsProcessingMethod"
                (selectedIdChange)="onStationObsMethodChange($event)" />
        </div>

        <hr />

        <div>
            <app-station-obs-env-single-input [label]="'Environment'"
                [(selectedId)]="station.stationObsEnvironmentId" />
        </div>

        <hr />

        <div>
            <app-station-obs-focus-single-input [label]="'Focus'" [(selectedId)]="station.stationObsFocusId" />
        </div>

        <hr />

        <div>
            <app-text-input [label]="'WMO ID'" [(value)]="station.wmoId" />
        </div>

        <hr />

        <div>
            <app-text-input [label]="'WIGOS ID'" [(value)]="station.wigosId" />
        </div>

        <hr />

        <div>
            <app-text-input [label]="'ICAO ID'" [(value)]="station.icaoId" />
        </div>

        <hr />

        <div>
            <app-station-status-single-input [(selectedId)]="station.status" />
        </div>

        <hr />

        <div>
            <app-date-input [label]="'Date Established'" [(value)]="station.dateEstablished" />
        </div>

        <hr />

        <div>
            <app-date-input [label]="'Date Closed'" [(value)]="station.dateClosed" />
        </div>

        <hr />

        <div>
            <app-text-input [label]="'Comment'" [(value)]="station.comment" />
        </div>

    </div>
</app-dialog>
