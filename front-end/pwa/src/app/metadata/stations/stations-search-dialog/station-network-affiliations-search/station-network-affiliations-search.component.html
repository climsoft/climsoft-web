
<div class="app-table-container" style="max-height: 300px;">
    <table class="table table-sm table-hover">
        <thead>
            <tr>
                <th></th> 
                <th>Name</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody class="table-group-divider overflow-y-scroll">
            <tr *ngFor="let item of networkAffiliations" class="cursor-pointer"
                [class.table-primary]="item.selected" (click)="onSelected(item)">
                <td><i class="bi bi-cursor"></i></td>
                <td>{{ item.networkAffiliation.name }}</td>
                <td>{{ item.networkAffiliation.description }}</td>
            </tr>
        </tbody>
    </table>
</div>
