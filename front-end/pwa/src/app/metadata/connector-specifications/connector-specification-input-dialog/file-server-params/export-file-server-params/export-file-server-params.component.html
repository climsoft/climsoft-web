<div *ngIf="exportFileServerParameters">
    <div>
        <app-number-input [label]="'Observation Period'" [labelSuperScript]="'minutes'"
            [(numValue)]="exportFileServerParameters.observationPeriod" />
    </div>

    <hr />

    <div class="card">
        <div class="card-header">
            <div class="d-flex justify-content-between align-items-center">
                <span>Export Specifications</span>
                <button type="button" class="btn btn-sm btn-primary" (click)="onAddSpecification()">
                    Add Specification
                </button>
            </div>
        </div>
        <div class="card-body">
            <div *ngIf="!exportFileServerParameters.specifications || exportFileServerParameters.specifications.length === 0"
                class="text-muted text-center py-3">
                No specifications configured. Click "Add Specification" to create one.
            </div>

            <div *ngIf="exportFileServerParameters.specifications && exportFileServerParameters.specifications.length > 0">
                <table class="table table-sm">
                    <thead>
                        <tr>
                            <th>Export Specification</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody class="table-group-divider">
                        <tr *ngFor="let item of exportFileServerParameters.specifications; let i = index;">
                            <td>
                                <app-export-specification-selector-single [id]="i + '_db_export_specification'"
                                    [selectedId]="item.specificationId"
                                    (selectedIdChange)="onSpecificationIdChange(i, $event)" />
                            </td>
                            <td>
                                <button type="button" class="btn btn-sm btn-outline-danger"
                                    (click)="onRemoveSpecification(i)">
                                    Remove
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
