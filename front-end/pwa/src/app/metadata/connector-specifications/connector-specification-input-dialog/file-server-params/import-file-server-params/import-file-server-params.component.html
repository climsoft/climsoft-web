<div *ngIf="importFileServerParameters">

    <div>
        <app-check-box-input [label]="'Recursive'" [(value)]="importFileServerParameters.recursive" />
    </div>

    <hr />

    <div class="card">
        <div class="card-header">
            <div class="d-flex justify-content-between align-items-center">
                <span>Import Specifications</span>
                <button type="button" class="btn btn-sm btn-primary" (click)="onAddSpecification()">
                    Add Specification
                </button>
            </div>
        </div>
        <div class="card-body">
            <div *ngIf="!importFileServerParameters.specifications || importFileServerParameters.specifications.length === 0"
                class="text-muted text-center py-3">
                No specifications configured. Click "Add Specification" to create one.
            </div>

            <div *ngIf="importFileServerParameters.specifications && importFileServerParameters.specifications.length > 0">
                <table class="table table-sm">
                    <thead>
                        <tr>
                            <th>File Source Pattern</th>
                            <th>Source Specification</th>
                            <th>Station</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody class="table-group-divider">
                        <tr *ngFor="let item of importFileServerParameters.specifications; let i = index;">
                            <td>
                                <app-text-input [id]="i + '_file_source_pattern_specification'"
                                    [(value)]="item.filePattern" />
                            </td>
                            <td>
                                <app-source-selector-single [id]="i + '_import_db_source_specification'"
                                    [includeOnlyType]="importSourceTypeEnum" [selectedId]="item.specificationId"
                                    (selectedIdChange)="onSpecificationIdChange(i, $event)" />
                            </td>
                            <td>
                                <app-station-selector-single [id]="i + '_station_id_specification'"
                                    [selectedId]="getStationId(i)"
                                    (selectedIdChange)="onStationIdChange(i, $event)" />
                            </td>
                            <td>
                                <button type="button" class="btn btn-sm btn-outline-danger"
                                    (click)="onRemoveSpecification(i)">
                                    Remove
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
