<div>
    <div class="d-flex justify-content-end">
        <button *ngIf="userIsSystemAdmin" type="button" class="btn btn-sm btn-outline-secondary me-1"
            (click)="dlgQcEdit.openDialog()">Add</button>
    </div>

    <div class="mt-2">
        <table class="table table-striped table-sm table-hover">
            <thead>
                <tr>
                    <th style="width: 2%;"></th>
                    <th>Name</th>
                    <th>Level</th>
                    <th>Interval</th>
                    <th>Type</th>
                    <th>Parameters</th>
                    <th>Disabled</th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                <tr class="cursor-pointer" *ngFor="let row of qcTests"
                    (click)="userIsSystemAdmin? dlgQcEdit.openDialog( row.id): ''">
                    <td><i class="bi bi-arrow-right-short"></i></td>
                    <td>{{row.name}}</td>
                    <td>{{row.observationLevel}}</td>
                    <td>{{row.observationIntervalName}}</td>
                    <td>{{row.qcTestTypeName}}</td>
                    <td>{{row.formattedParameters}}</td>
                    <td>{{row.disabled? 'Yes' : 'No'}}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <app-qc-test-input-parameter-dialog #dlgQcEdit />
</div>
