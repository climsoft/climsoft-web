<app-dialog  [(open)]="open" [title]="title" [okButtonLabel]="okButtonLabel" (okClick)="onOkClick()">

    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let form of elements" (click)="onElementClicked(form);" class="cursor-pointer">
                <td>{{ form.id }}</td>
                <td>{{ form.name }}</td>
                <td>{{ form.description }}</td>
                <td><input type="checkbox" class="form-check-input" [checked]="form.selected"></td>
            </tr>
        </tbody>
    </table>

</app-dialog>
