<div class="card border-0">
  <div class="card-header d-flex justify-content-end align-items-center px-1 py-0">

    <div class="d-flex align-items-center">
      <button *ngIf="isSystemAdmin" type="button" class="btn btn-outline-secondary btn-sm"
        (click)="onOptionsClicked('Add')">
        Add
      </button>     
      <div *ngIf="isSystemAdmin" class="ms-2">
        <app-drop-down-button [buttonText]="'Options'" [dropDownItems]="['Delete All']"
          (dropDownOptionClick)="onOptionsClicked('Delete All')" [offSetRight]="true" />
      </div>
       <div *ngIf="organisations" class="d-flex mx-2">
          [{{ organisations.length | number:'1.0-0' }}]
      </div> 
    </div>
  </div>

  <div *ngIf="organisations" class="card-body px-0">
    <app-table-view [clickable]="true"
      [columnsData]="[ {id: 'name', name: 'Name'} ,  {id: 'description', name: 'Description'} ]"
      [rowsData]="organisations" (rowDataClicked)="onEditOrganisation($event)" />
  </div>

  <app-organisation-input-dialog #dlgOrganisationDetails />
</div>
