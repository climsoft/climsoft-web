<div>
    <div class="card border-1">
        <div class="card-body">
            <div class="card-title">Primary Element</div>
            <div class="mt-2">
                <app-qc-test-condition-input [label]="'Condition'"
                    [(selectedId)]="contextualQCTestParameters.primaryCheck.condition" />
            </div>

            <div class="mt-2">
                <app-number-input [label]="'Value'" [(numValue)]="contextualQCTestParameters.primaryCheck.value" />
            </div>
        </div>
    </div>

    <div class="card border-1 mt-2">
        <div class="card-body">
            <div class="card-title">Reference Element</div>
            <div class="mt-2">
                <app-element-selector-single [label]="'Element'"
                    [(selectedId)]="contextualQCTestParameters.referenceElementId" />
            </div>
            <div class="mt-2">
                <app-qc-test-condition-input [label]="'Condition'"
                    [(selectedId)]="contextualQCTestParameters.referenceCheck.condition" />
            </div>
            <div class="mt-2">
                <app-number-input [label]="'Value'" [(numValue)]="contextualQCTestParameters.referenceCheck.value" />
            </div>
        </div>
    </div>
</div>
