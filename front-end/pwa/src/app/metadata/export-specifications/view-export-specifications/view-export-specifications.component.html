<div *ngIf="exports" class="card border-0">
  <div class="card-header d-flex justify-content-end align-items-center px-1 py-0">

    <div class="d-flex align-items-center">
      <button type="button" class="btn btn-outline-secondary btn-sm" (click)="dlgExportInput.showDialog()">
        Add
      </button>
      <div class="ms-2">
        <app-drop-down-button [buttonText]="'Options'" [dropDownItems]="['Delete All']"
          (dropDownOptionClick)="onOptionsClicked($event)" [offSetRight]="true" />
      </div>
      <div *ngIf="exports" class="d-flex mx-2">
        [{{ exports.length | number:'1.0-0' }}]
      </div>
    </div>
  </div>

  <div class="card-body px-0">
    <div class="app-table-container" style="height: 80vh;">
      <table class="table table-hover table-sm">
        <colgroup>
          <col style="width: 2%;" />
          <col style="width: 18%;" />
          <col style="width: 75%;" />
          <col style="width: 5%;" />
        </colgroup>
        <thead>
          <tr>
            <th></th>
            <th>Name</th>
            <th>Description</th>
            <th>Disabled</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          <tr class="app-cursor-pointer" *ngFor="let export of exports" (click)="dlgExportInput.showDialog(export.id)">
            <td><i class="bi bi-arrow-right-short"></i></td>
            <td>{{ export.name }}</td>
            <td>{{ export.description }}</td>
            <td>{{ export.disabled? 'Yes': 'No' }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <app-export-specification-input-dialog #dlgExportInput (ok)="onExportInput()" />
</div>
