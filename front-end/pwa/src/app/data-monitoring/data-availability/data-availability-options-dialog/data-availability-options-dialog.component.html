<app-dialog [(open)]="open" [title]="'Data Availability Options'" [displayOkOption]="false"
    [displayDeleteOption]="false" [displayCancelOption]="true" [cancelButtonLabel]="'Cancel'">
    <div *ngIf="open" class="card border-0 p-0">
        <div class="card-body px-0">
            <div class="d-flex align-items-center justify-content-center">
                <div *ngIf="!hideDrillDown">
                    <button type="button" class="btn btn-outline-secondary btn-sm me-2" (click)="drillDown()">
                        Drill Down
                    </button>
                </div>
                <div>
                    <button type="button" class="btn btn-outline-secondary btn-sm" (click)="viewData()">
                        View Data
                    </button>
                </div>

            </div>
        </div>
    </div>
</app-dialog>
