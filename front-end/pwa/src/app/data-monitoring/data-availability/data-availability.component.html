<div class="card border-0">
    <app-data-availability-query-selection [enableQueryButton]="enableQueryButton" [inputFilter]="filter"
        (queryClick)="onQueryClick($event)" />
    <div class="card border-0 px-0">
        <div class="card-header d-flex justify-content-between align-items-center px-1 ">
            <ul class="nav nav-tabs card-header-tabs">
                <li class="nav-item">
                    <button class="nav-link active" [class.active]="activeTab === 'summary'"
                        (click)="onTabClick('summary')">
                        Summary
                    </button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" [class.active]="activeTab === 'details'" (click)="onTabClick('details')">
                        Details
                    </button>
                </li>
            </ul>

        </div>
        <div class="card-body p-0">
            <div *ngIf="activeTab === 'summary'" id="dataAvailabilityChart" style="width: 100%; height: 80vh;"></div>
            <app-data-availability-details *ngIf="activeTab === 'details'" />
        </div>
    </div>
    <app-data-availability-options-dialog #appDataAvailabilityOptionsDialog />
</div>
