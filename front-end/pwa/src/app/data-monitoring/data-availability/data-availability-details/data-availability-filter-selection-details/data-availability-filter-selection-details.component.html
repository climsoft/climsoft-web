<div class="card border-0 p-0">
    <div class="card-header mb-2 px-1 fw-bold">
        <app-toggle-chevron #queryContainerToggle [open]="true">Filter</app-toggle-chevron>
    </div>
    <div *ngIf="queryContainerToggle.open" class="card-body p-0 mt-2">
        <div>
            <div>
                <app-data-availability-filter-selection-general #appDAFilterGDetailsSelection
                    [inputFilter]="filter" />
            </div>

            <div class="d-flex justify-content-between align-items-end">
                <div>
                    <app-hour-single-input [label]="'Starting Hour'" [(selectedId)]="startingHour" />
                </div>

                <button type="button" class="btn btn-outline-secondary btn-sm" [disabled]="!enableQueryButton "
                    (click)="onQueryClick()">
                    Query
                </button>
            </div>

        </div>
    </div>
</div>
